<!doctype html>
<head>
	<script
		src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"
	></script>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');

		:root {
			--bg-color: 20, 20, 20;
			--opacity: 1;
		}

		body {
			font-family: "Rubik", sans-serif;
			color: white;
			font-size: 26px;
			overflow: hidden;
		}

		#chat-box {
			position: absolute;
			height: auto;
			width: 500px;
			left: 30px;
			top: 30px;
			bottom: 30px;
			display: flex;
			flex-direction: column;
			justify-content: flex-end;
			align-items: flex-start;
			overflow: hidden;
			border-radius: 10px;
			padding-bottom: 10px;
			background-color: #171E21;
		}

		.message {
/*			background-color: rgba(150,255,255, .09);*/
/*			border-radius: 5px;*/
/*			width: 100%;*/
			color: rgba(150,255,255, .7);
			box-sizing: border-box;
			margin: 5px 0 0 0;
			position: relative;
/*			padding: 10px;*/
			font-size: 18px;
			line-height: 1.5em;
		}

		.message .badge {
			margin: 0 5px;
			vertical-align: middle;
		}

		.message .emoji {
			vertical-align: middle;
		}
	</style>

	<script>
		var e_chatbox;

		$(document).ready(function () {
			const client_id = window.crypto.randomUUID();
			const listEl = document.querySelector("#list");

			e_chatbox = document.querySelector("#chat-box");

			const ES = new EventSource(`/events?client_id=${client_id}`);

			ES.addEventListener("message", function (evt) {
				console.log(evt);
				var data = JSON.parse(evt.data);
				handleChat(data);
			});
		});

		function handleChat(event) {
			var { id, badgeML, textML, userML } = event;

			var msg = document.createElement("div");
			msg.id = `msg-${id}`;
			msg.classList.add("message");
			msg.innerHTML =
				`<span>${badgeML}</span>` + userML + `: <span>${textML}</span>`;
			msg.style.top = "100%";
			e_chatbox.appendChild(msg);

			$(`#msg-${id}`).animate({ top: 0 }, 250, function () {
				// setTimeout(() => {
				// 	$(`#msg-${id}`).animate({ opacity: 0 }, 500, function () {
				// 		msg.remove();
				// 	});
				// }, 4500);
			});
		}
	</script>
</head>

<body>
	<div id="chat-box"></div>
</body>
